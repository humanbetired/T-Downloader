<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader | Unduh Video & Audio</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 200% auto;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-position: right center;
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            background-size: 200% auto;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-position: right center;
            transform: translateY(-2px);
        }

        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="card w-full max-w-md p-8 rounded-2xl flex flex-col gap-6">
        <div class="text-center">
            <div class="flex justify-center mb-4">
                <i class="fab fa-tiktok text-4xl text-indigo-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">TikTok Downloader</h1>
            <p class="text-gray-500 mt-2">Unduh video & audio tanpa watermark</p>
        </div>

        <div class="relative">
            <i class="fas fa-link absolute left-4 top-4 text-gray-400"></i>
            <input id="url" type="text" placeholder="Tempel link TikTok disini..."
                class="input-field w-full pl-12 pr-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:border-indigo-400 transition" />
        </div>

        <div class="relative">
            <i class="fas fa-file-alt absolute left-4 top-4 text-gray-400"></i>
            <select id="type"
                class="input-field w-full pl-12 pr-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:border-indigo-400 transition appearance-none">
                <option value="mp4">Video (MP4)</option>
                <option value="mp3">Audio (MP3)</option>
            </select>
            <i class="fas fa-chevron-down absolute right-4 top-4 text-gray-400 pointer-events-none"></i>
        </div>

        <button id="downloadBtn"
            class="btn-primary w-full p-3 rounded-xl text-white font-semibold transition flex items-center justify-center gap-2">
            <i class="fas fa-download"></i> Download
        </button>

        <div id="status" class="text-center text-sm font-medium min-h-6"></div>

        <a id="downloadLink" target="_blank"
            class="btn-success p-3 text-center rounded-xl text-white font-semibold transition flex items-center justify-center gap-2 hidden">
            <i class="fas fa-cloud-download-alt"></i>
            <span id="downloadText"></span>
        </a>

        <div class="text-center mt-4">
            <p class="text-xs text-gray-400">
                <i class="fas fa-lock mr-1"></i> Kami tidak menyimpan data Anda
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
